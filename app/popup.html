<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <!-- <base href="/"> -->
    <title>StartHTML</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->
    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&amp;subset=cyrillic-ext" rel="stylesheet">
  </head>
  <body>
   <!--<div id="maket"></div>-->
    <div class="pop-up id="registration">
      <button class="exit"></button>
      <div class="pop-up-t">
        <h4>Регистрация</h4>
        <a href="#">Вход</a>
      </div>
      <form action="#">
        <label for="">Имя и фамилия</label>
        <input type="text" name="" id="" placeholder="Введите Ваше имя и фамилию">
        <label for="">E-mail</label>
        <input type="text" name="" id="" placeholder="Введите Ваш e-mail">
        <label for="">Пароль</label>
        <input type="text" name="" id="" placeholder="Введите Ваш пароль">
        <div class="pp-f-bt">
            <p>
              <input type="radio" id="test11" name="radio-group">
              <label for="test11">Запомнить меня</label>
            </p>
            <a href="#">Забыли пароль?</a>
        </div>
        <button class="pink-btn" type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </form>
      <div class="pp-soc-con">
        <p>или зарегистрируйтесь
с помощью</p>
        <div class="pp-soc">
          <a href="#" class="dib"><img src="img/ico/pp-vk.png" alt="soc"></a>
          <a href="#" class="dib"><img src="img/ico/pp-fb.png" alt="soc"></a>
          <a href="#" class="dib"><img src="img/ico/pp-gog.png" alt="soc"></a>
        </div>
      </div>
    </div>

    <div class="pop-up" id="sing-in">
      <button class="exit"></button>
      <div class="pop-up-t">
        <h4>Вход</h4>
        <a href="#">Регистрация</a>
      </div>
      <form action="#">
        <label for="">E-mail</label>
        <input type="text" name="" id="" placeholder="Введите Ваш e-mail">
        <label for="">Пароль</label>
        <input type="text" name="" id="" placeholder="Введите Ваш пароль">
        <div class="pp-f-bt">
            <p>
              <input type="radio" id="test11" name="radio-group">
              <label for="test11">Запомнить меня</label>
            </p>
            <a href="#">Забыли пароль?</a>
        </div>
        <button class="pink-btn" type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </form>
      <div class="pp-soc-con">
        <p>или войдите с помощью</p>
        <div class="pp-soc">
          <a href="#" class="dib"><img src="img/ico/pp-vk.png" alt="soc"></a>
          <a href="#" class="dib"><img src="img/ico/pp-fb.png" alt="soc"></a>
          <a href="#" class="dib"><img src="img/ico/pp-gog.png" alt="soc"></a>
        </div>
      </div>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
