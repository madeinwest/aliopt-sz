<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <!-- <base href="/"> -->
    <title>StartHTML</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->
    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&amp;subset=cyrillic-ext" rel="stylesheet">
  </head>
  <body>
    <!--<div id="maket"></div>-->
    <section class="pop-bass">
      <h4>Корзина</h4>
      <button>X</button>
      <div class="basket">
        <table class="bas">
          <thead>
            <tr>
              <th>Фото</th>
              <th>Название</th>
              <th>Количество</th>
              <th>Цена</th>
              <th>Всего</th>
              <th>Удалить</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="#"><img src="img/photo-watch-sm.jpg" alt="item"></a></td>
              <td>
                <span>арт: а00975</span>
                <p>Умные часы Smart Watch<br>
                  U8 bluetooth оптом
                </p>
              </td>
              <td>
                <div class="trig">
                  <button>+</button>
                  <input type="text" name="" id="" placeholder="10">
                  <button>-</button>
                </div>
              </td>
              <td>780 руб</td>
              <td>7800 руб</td>
              <td><button><img src="img/ico/delete.png" alt="item"></button></td>
            </tr>
          </tbody>
        </table>
        <div class="sum">
          <p>Предварительная стоимость:<span>7800 руб</span></p>
          <p>Итого:<span>7800 руб</span></p>
        </div>
      </div>
      <div class="order-bot">
        <div class="wrap">
          <a class="pink-btn" href="#">Продолжить покупки</a>
          <div class="ord-bot-con">
            <button class="pink-btn">Оформить</button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
